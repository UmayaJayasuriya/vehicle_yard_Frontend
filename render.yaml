services:
  # --------------------------
  # Backend Service
  # --------------------------
  - type: web
    name: vehicle-yard-backend
    env: node
    rootDir: backend
    buildCommand: |
      npm install --include=dev
      npx prisma generate
      npx prisma migrate deploy
      node src/seed.js
    startCommand: node src/server.js
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromSecret: DATABASE_URL
      - key: PORT
        value: "4000"


  # --------------------------
  # Frontend Service
  # --------------------------
  - type: web
    name: vehicle-yard-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    autoDeploy: true
    envVars:
      - key: VITE_API_URL
        fromSecret: VITE_API_URL
