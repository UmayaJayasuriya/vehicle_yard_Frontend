services:
  # --------------------------
  # Backend Service
  # --------------------------
  - type: web
    name: vehicle-yard-backend
    env: node
    rootDir: backend         # path to your backend folder
    buildCommand: npm install --include=dev && npx prisma generate
    preDeployCommand: npx prisma migrate deploy
    startCommand: node src/server.js   # change if your entry file is different
    autoDeploy: true
    envVars:
      - fromSecret: DATABASE_URL      # must create this secret in Render
      - key: PORT
        value: "4000"

  # --------------------------
  # Frontend Service
  # --------------------------
  - type: web
    name: vehicle-yard-frontend
    env: static
    rootDir: frontend        # path to your frontend folder
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    autoDeploy: true
    envVars:
      - fromSecret: VITE_API_URL    # backend URL secret (set after backend deploy)
